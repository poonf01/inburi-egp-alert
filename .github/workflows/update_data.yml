name: Update e-GP Data Inburi

# ตั้งเวลาให้ทำงาน (เวลาเป็น UTC ต้องบวก 7 จะเป็นเวลาไทย)
on:
  schedule:
    - cron: '0 1 * * *' # ทำงานทุกวันเวลา 08:00 น. ตามเวลาประเทศไทย (1:00 UTC)
  workflow_dispatch: # เพิ่มปุ่มกดรันเอง (Manual trigger) ไว้ใช้ตอนทดสอบ

jobs:
  fetch-and-notify:
    runs-on: ubuntu-latest

    steps:
      # 1. ดึงไฟล์ทั้งหมดในโปรเจกต์มาเตรียมไว้
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. ติดตั้ง Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3. ติดตั้งเครื่องมือ (Library) ที่ต้องใช้
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4. สั่งรันสคริปต์ Python ของเรา พร้อมป้อนรหัสจากตู้เซฟ
      - name: Run Python script
        env:
          LINE_TOKEN: ${{ secrets.LINE_TOKEN }}
          DATA_API_KEY: ${{ secrets.DATA_API_KEY }}
        run: python fetch_data.py

      # 5. บันทึกไฟล์ data.json ที่อัปเดตแล้ว กลับเข้าไปใน GitHub
      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data.json
          git commit -m "Auto-update data.json with new e-GP records" || echo "No changes to commit"
          git push
